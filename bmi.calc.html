<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <form name="bmiForm">
        Your Weight(kg): <input type="text" name="weight" size="10"><br />
        Your Height(cm): <input type="text" name="height" size="10"><br />
        <input type="button" value="Calculate BMI" onClick="calculateBmi()"><br />
        Your BMI: <input type="text" name="bmi" size="10"><br />
        This Means: <input type="text" name="meaning" size="25"><br />
        <input type="reset" value="Reset" />
  </form>

  <script>
        function calculateBmi() {
        let weight = document.bmiForm.weight.value
        let height = document.bmiForm.height.value
        if(weight > 0 && height > 0){	
        let finalBmi = weight/(height/100*height/100)
        document.bmiForm.bmi.value = finalBmi
        if(finalBmi < 18.5){
        document.bmiForm.meaning.value = "You are underweight."
        }
        if(finalBmi > 18.5 && finalBmi < 25){
        document.bmiForm.meaning.value = "You are in a healthy weight range."
        }
        if(finalBmi > 30 && finalBmi < 40){
        document.bmiForm.meaning.value = "You are overweight."
        }
        }
    
        }
   </script>

</body>
</html>
