<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Name</title>
</head>
<body>

    <script>
        function greet(name) {
           document.write(`<br/>Howdy, ${name}!`);
        }

        const names = ['Kennedy', 'Jason', 'Audrey', 'KJ', 'Samuel', 'Maxwellington', 'Larry']

        let longest_name = ''
 
        let i = 0
        longest_name = names[0];
        console.log(longest_name.length)
        while (i < names.length) {
            greet(names[i]);
            if(longest_name.length < names[i].length){
                longest_name = names[i]
            }   
            i++
        }

        document.write("<br/>");
        document.write(`<b>Longest name is: ${longest_name}`);
    </script>
    
</body>
</html>
